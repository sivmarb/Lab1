	<script>
var output ="";
var output = "<table>" + "<tr>" +"<th> burgerJoints </th>" + "<th> numbersOfLocation </th>" + "<th> nationalLocation </th>" + "<th> signatureItem </th>" + "<th> originatedLocation </th>" + "</tr>"; 
for(var x = 0; x < data.length; x++){
       var burgerJoints = data[x].burgerJoints;
       var numbersOfLocation = data[x].numbersOfLocation;
       var signatureItem = data[x].signatureItem;
       var originatedLocation = data[x].originatedLocation;
       var nationalLocation = data[x].nationalLocation;
output += '<tr>' + '<td>' + burgerJoints + '</td>' + '<td>' + numbersOfLocation.toFixed(2) + '</td>' + '<td>' + nationalLocation + '</td>' + '<td>' + signatureItem + '</td>' + '<td>' + originatedLocation + '</td>' +'</tr>';
}
output += "</table>";
document.getElementById('output').innerHTML = output;
</script>
		<canvas id="myChart" width="400" height="400"></canvas>
		<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: (function(){
               var arr = [];
               for(var i=0; i<5; i++){
                   arr.push(data[i].numbersOfLocation);
                       
                   
               }
               return arr;
           })("Name:")
		
		/**[data[0].institution_name, data[1].institution_name, data[2].institution_name, data[3].institution_name, data[4].institution_name, data[5].institution_name]**/,
        datasets: [{
            label: 'Burger Joint Statistics',
            data: [data[0].numbersOfLocation, data[1].numbersOfLocation, data[2].numbersOfLocation, data[3].numbersOfLocation, data[4].numbersOfLocation, data[5].numbersOfLocation],
            backgroundColor: [

        }]
